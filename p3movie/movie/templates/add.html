{% extends 'base.html' %}
{% block body %}<br>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter Your Movie Name "><br><br>
    <input type="text" name="description" placeholder="Enter Your Movie Description "><br><br>
    <input type="text" name="year" placeholder="Enter Your Movie Year "><br><br>
    <input type="file" name="image"><br><br>
    <input type="submit">

</form>
{% endblock %}
